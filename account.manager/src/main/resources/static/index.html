<!doctype html>
<html lang="en">
<head>

<style>
body {
	padding-top: 2.2rem;
	padding-bottom: 4.2rem;
	background: rgba(0, 0, 0, 0.76);
	padding-bottom: 4.2rem;
}

a {
	text-decoration: none !important;
}

.myform {
	padding: 2rem;
	background-color: #fff;
	border: 1px solid rgba(0, 0, 0, .2);
	border-radius: 1.1rem;
	max-width: 350px;
	min-width: 350px;
	position: absolute;
	left: 50%;
	transform: translate(-50%);
}

.tx-tfm {
	text-transform: uppercase;
}

.ico-small {
	width: 24px;
	height: 24px;
	margin: 20px;
}

.login-or {
	position: relative;
	color: #aaa;
	margin-top: 10px;
	margin-bottom: 10px;
	padding-top: 10px;
	padding-bottom: 10px;
}

.span-or {
	display: block;
	position: absolute;
	left: 50%;
	transform: translate(-50%);
	top: -2px;
	background-color: #fff;
	width: 200px;
	text-align: center;
}

.span-login {
	display: block;
	position: absolute;
	left: 50%;
	transform: translate(-50%);
	top: -2px;
	background-color: #fff;
	width: 200px;
	text-align: center;
}

.hr-or {
	height: 1px;
	margin-top: 0px !important;
	margin-bottom: 0px !important;
}

.social-register {
	width: 100%;
	height: 60px;
	text-align: center;
}
</style>

<body>
	<div class="myform form ">
		<div class="logo mb-3">
			<div class="col-md-12 text-center">
				<h1>Signup</h1>
			</div>
		</div>
		<form id="registration" action="/account-manager/register-form" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1">First Name</label> <input
					type="text" name="firstName" class="form-control" id="firstName"
					aria-describedby="emailHelp" placeholder="Enter Firstname">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" name="email" class="form-control" id="email"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					type="password" name="password" id="password" class="form-control"
					aria-describedby="emailHelp" placeholder="Enter Password">
			</div>
			<div class="col-md-12 text-center mb-3">
				<input type="submit" value="Register"
					class="btn btn-block mybtn btn-primary tx-tfm" />
			</div>
		</form>
		<div class="col-md-12 ">
			<div class="login-or">
				<hr class="hr-or">
				<span class="span-or">or register with:</span>
			</div>
		</div>
		<div class="col-md-12 mb-3">
			<p class="social-register">
				<a href="/account-manager/googleAutho"> <img alt=""
					src="/account-manager/img/google-g-logo.svg" class="ico-small" />
				</a> <a href="/account-manager/fbAutho"> <img alt=""
					src="/account-manager/img/fb-f-logo.svg" class="ico-small" />
				</a>
			</p>
		</div>

		<div class="col-md-12 ">
			<div class="login-or">
				<hr class="hr-or">
				<span class="span-login">Already have an account?</span>
			</div>
		</div>
		<div class="logo mb-3">
			<div class="col-md-12 text-center">
				<h1>Login</h1>
			</div>
		</div>
		<form action="/account-manager/login-form" method="post" name="login">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" name="login" class="form-control" id="login"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					type="password" name="pwd" id="pwd" class="form-control"
					aria-describedby="emailHelp" placeholder="Enter Password">
			</div>

			<div class="col-md-12 text-center ">
				<button type="submit"
					class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
			</div>
		</form>


	</div>
	<script type="text/javascript">
		$("#registration").submit(function(event) {
			event.preventDefault(); //prevent default action 
			var post_url = $(this).attr("action"); //get form action url
			var request_method = $(this).attr("method"); //get form GET/POST method
// 			var form_data = $(this).serialize(); //Encode form elements for submission
			var name = $("input[name='firstName']").val();
			var email = $("input[name='email']").val();
			var password = $("input[name='password']").val();

			$.ajax({
				url : post_url,
				type : request_method,
				data : JSON.stringify({ firstName: name, email: email, password: password }),
				contentType : "application/json; charset=utf-8",
				
			}).done(function(response) { //
			});
		});

	</script>
</body>
